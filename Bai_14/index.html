<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper
        {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 450px;
        }

        .wrapper > p
        {
            width: 200px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>CONTACT US</h1>
        <p>Use the following form to send a message to ???</p>
        <div class="wrapper">
            <p>Your email</p>
            <input type="email" name="email" id="email">
        </div>
        
        <div class="wrapper">
            <p>Message</p>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        
        <div class="wrapper">
            <p>How dis you heard of us?</p>
            <select name="network" id="network">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="youtube">Youtube</option>
            </select>
        </div>
        
        <div class="wrapper">
            <p>Newsletter</p>
            <input type="checkbox" name="news" id="news">ABC...
        </div>
        <br>
        <input type="button" value="Send msg">
    </form>
</body>
</html>
