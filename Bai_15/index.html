<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 15</title>
</head>
<body>
    <fieldset>
        <legend>Your message</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="textTo" id="emailTo" readonly size="20" value="???"></td>
            </tr>

            <tr>
                <td><label for="emailFrom">To</label></td>
                <td><input type="text" name="textFrom" id="emailFrom" readonly size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="emailBody">To</label></td>
                <td><textarea name="textBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>How you found us</legend>
        <table>
            <tr>
                <td><label for="heardFrom">How did you hear of us</label></td>
                <td>
                    <select name="network" id="heardFrom">
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Youtube">Youtube</option>
                    </select>
                </td>

                <tr>
                    <td><label for="news">Newsletter</label></td>
                    <td><input type="checkbox" name="news" id="news">news</td>
                </tr>
            </tr>
        </table>
    </fieldset>

    <input type="button" value="Submit">

    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="firstName">FirstName:</label></td>
                <td><input type="text" name="firstName" id="firstName" readonly size="20"></td>
            </tr>

            <tr>
                <td><label for="lastName">LastName:</label></td>
                <td><input type="text" name="lastName" id="lastName" readonly size="20"></td>
            </tr>

            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" id="email" readonly size="20"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Competition Question</legend>
        <table>
            <tr>
                <td><p>How tall is the Eiffel tower in Paris, France?</p></td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="height" id="584ft">
                    <label for="584ft">584 ft</label>
                </td>
            </tr>
            
                
            <tr>
                <td>
                    <input type="radio" name="height" id="784ft">
                    <label for="784ft">784 ft</label>
                </td>
            </tr>
                
            <tr>
                <td>
                    <input type="radio" name="height" id="984ft">
                    <label for="984ft">984 ft</label>
                </td>
            </tr>
                
            <tr>
                <td>
                    <input type="radio" name="height" id="1184ft">
                    <label for="1184ft">1184 ft</label>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <tr>
                <td><label for="question">In 25 words or less, say why you would like to win $10,000</label></td>
            </tr>

            <tr>
                <td><textarea name="" id="question" cols="50" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Enter competition</legend>
        <input type="button" value="Enter competition">
    </fieldset>
</body>
</html>
